<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ark Ascended - Carrusel con Bootstrap 5</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h1>Ark Ascended - Carrusel de Imágenes</h1>

  <!-- Carrusel de Bootstrap -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Primer imagen del carrusel -->
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400.png?text=Imagen+1" class="d-block w-100" alt="Imagen 1">
      </div>
      <!-- Segunda imagen del carrusel -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400.png?text=Imagen+2" class="d-block w-100" alt="Imagen 2">
      </div>
      <!-- Tercera imagen del carrusel -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400.png?text=Imagen+3" class="d-block w-100" alt="Imagen 3">
      </div>
    </div>
    <!-- Controles de navegación del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Dashboard de jugadores activos durante un año -->
  <div class="mt-5">
    <h2>Dashboard - Jugadores Activos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Mes</th>
          <th>Jugadores Activos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Enero</td>
          <td>1200</td>
        </tr>
        <tr>
          <td>Febrero</td>
          <td>1150</td>
        </tr>
        <tr>
          <td>Marzo</td>
          <td>1300</td>
        </tr>
        <!-- Puedes añadir más meses y datos inventados aquí -->
      </tbody>
    </table>
  </div>

</div>

<!-- Scripts de Bootstrap y JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
