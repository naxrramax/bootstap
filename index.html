<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ark Ascended - Dashboard con Bootstrap 5</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados para el modo oscuro -->
  <link href="styles.css" rel="stylesheet">
  <!-- Enlace a la librería Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <style>
    /* Estilos personalizados para el modo oscuro */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">Ark Ascended</a>
    <!-- Botón para cambiar al modo oscuro -->
    <button class="btn btn-light ms-auto" onclick="toggleDarkMode()">Modo Oscuro</button>
  </div>
</nav>

<div class="container mt-4">
  <h1>Ark Ascended - Dashboard</h1>

  <!-- Carrusel de Bootstrap -->
  <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- ... (código del carrusel) ... -->
    </div>
    <!-- Controles de navegación del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Dashboard de jugadores activos durante un año -->
  <div class="mt-5">
    <h2>Dashboard - Jugadores Activos</h2>

    <!-- Gráfico de barras -->
    <div class="card">
      <div class="card-body">
        <canvas id="myChart" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Datos de jugadores activos -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Mes</th>
          <th>Jugadores Activos</th>
        </tr>
      </thead>
      <tbody>
        <!-- ... (datos inventados de jugadores activos) ... -->
      </tbody>
    </table>
  </div>

</div>

<!-- Botón flotante para cambiar al modo oscuro -->
<button class="btn btn-secondary rounded-circle position-fixed bottom-0 end-0 m-3" onclick="toggleDarkMode()">
  <i class="bi bi-moon-stars"></i>
</button>

<!-- Scripts de Bootstrap y JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Datos para el gráfico
  const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'];
  const jugadoresActivos = [1200, 1150, 1300, 1100, 1250, 1400]; // Datos ficticios

  // Configuración del gráfico
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: meses,
      datasets: [{
        label: 'Jugadores Activos por Mes',
        data: jugadoresActivos,
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // Función para cambiar al modo oscuro
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
