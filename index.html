<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ark Ascended - Dashboard con Bootstrap 5</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a la librería Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h1>Ark Ascended - Dashboard</h1>

  <!-- Carrusel de Bootstrap -->
  <!-- ... (código del carrusel) ... -->

  <!-- Dashboard de jugadores activos durante un año -->
  <div class="mt-5">
    <h2>Dashboard - Jugadores Activos</h2>

    <!-- Gráfico de barras -->
    <div class="card">
      <div class="card-body">
        <canvas id="myChart" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Datos de jugadores activos -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Mes</th>
          <th>Jugadores Activos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Enero</td>
          <td>1200</td>
        </tr>
        <tr>
          <td>Febrero</td>
          <td>1150</td>
        </tr>
        <tr>
          <td>Marzo</td>
          <td>1300</td>
        </tr>
        <!-- Puedes añadir más meses y datos inventados aquí -->
      </tbody>
    </table>
  </div>

</div>

<!-- Scripts de Bootstrap y JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Datos para el gráfico
  const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'];
  const jugadoresActivos = [1200, 1150, 1300, 1100, 1250, 1400]; // Datos ficticios

  // Configuración del gráfico
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: meses,
      datasets: [{
        label: 'Jugadores Activos por Mes',
        data: jugadoresActivos,
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
